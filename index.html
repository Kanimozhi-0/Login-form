}

button:hover{
    transform:scale(1.05);

}

.message{
    margin-top:15px;
    font-size:14px;
    font-weight:500;
}

}

<!-- Login Form -->
<div class="container" id="loginContainer" style="display: block;">
    <h2>Login</h2>

    <form id="loginForm">

        <div class="message" id="message" style="color: rgb(255, 77, 77);"></div>

    </form>
</div>

<!-- Success Page -->
<div class="container success-page" id="successPage" style="display: none;">
    <h1>üéâ Logged In Successfully!</h1>
    <p id="welcomeUser">Welcome, admin üëã</p>
    <button class="logout-btn" onclick="logout()" fdprocessedid="nzr23b">Logout</button>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const message = document.getElementById("message");
const loginContainer = document.getElementById("loginContainer");
const successPage = document.getElementById("successPage");
const welcomeUser = document.getElementById("welcomeUser");

// Demo Credentials
const demoUsername = "admin";
const demoPassword = "12345";

loginForm.addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(username === demoUsername && password === demoPassword){
        loginContainer.style.display = "none";
        successPage.style.display = "block";
        welcomeUser.innerText = "Welcome, " + username + " üëã";
    }else{
        message.style.color = "#ff4d4d";
        message.innerText = "Invalid Username or Password ‚ùå";
    }
});

function logout(){
    successPage.style.display = "none";
    loginContainer.style.display = "block";
    loginForm.reset();
    message.innerText = "";
}
</script>
